<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>DBZ RUN</title>
</head>

<body>

  <section class="display">

    <div class="bg-conteiner">
    </div>
    <img class="goku" src="imagens/goku.gif" alt="goku.gif">
    <img class="kamehameha" src="imagens/kamehameha.gif" alt="kamehameha.gif">
    <img class="boo" src="imagens/boo.gif" alt="boo.gif">
    <div class="menu">
      <div class="iniciar">
        <img class="titulo" src="imagens/titulo.png " alt="">
        <p class="start">START</p>
      </div>
      <div class="game-over">
        <img class="ko" src="imagens/ko.png" alt="">
        <p class="restart">REINICIAR</p>
      </div>
      <div class="score-conteiner">
        <img class="score-img" src="imagens/scouter2.png" alt="">
        <p class="score"></p>
      </div>
    </div>


  </section>
  <script type="module" src="script.js"></script>
</body>

</html>
